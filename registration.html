<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Website</title>
</head>

<body>

    <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./package.html">Destinations</a>
        <a href="./registration.html">Registration</a>
        <a href="./contact.html">Contact</a>
    </div>

    <div id="txtFeedback"></div>
    <form action="" id="myForm">
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" />
            <div class="error"></div>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input id="lastName" />
            <div class="error"></div>
        </div>
        <div>
            <label for="address">Address</label>
            <input id="address" />
            <div class="error"></div>
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" />
            <div class="error"></div>
        </div>
        <div>
            <label for="state">State:</label>
            <input id="state" />
            <div class="error"></div>
        </div>
        <div>
            <label for="zip">Zip</label>
            <input id="zip" />
            <div class="error"></div>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input id="phone" />
            <div class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" />
            <div class="error"></div>
        </div>
        <div>
            <input type="submit" value="submit" id="btnSubmit" />
        </div>
    </form>



    <div class="footer">
        <h2 id="date" class="date"></h2>

    </div>


    <!-- Optional JavaScript -->
    <script src="./scripts/register.js"></script>
</body>

</html>
